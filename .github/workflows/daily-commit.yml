name: Daily Commit

on:
  schedule:
    # Runs every day at 09:30 UTC (3:00 PM IST)
    - cron: '30 9 * * *'
  workflow_dispatch:  # allows manual trigger too

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit step - 22f1001439@ds.study.iitm.ac.in
        run: |
          echo "Automated commit run at $(date)" >> daily-log.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)"
          git push
